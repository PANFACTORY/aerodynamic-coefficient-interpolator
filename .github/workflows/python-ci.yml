name: Python CI

on:
  push:
    branches: [ "main" ]
    paths:
      - src/**
      - tests/**

  pull_request:
    branches: [ "main" ]
    paths:
      - src/**
      - tests/**

  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: pip install
        run: |
          pip install -r requirements.txt
          pip install flake8 mypy pydocstyle

      - name: Check code style
        run: flake8 src
        
      - name: Check type hinting
        run: mypy --strict src
        
      - name: Check docstring
        run: pydocstyle src
